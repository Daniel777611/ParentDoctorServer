<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Video Console</title>
  <style>
    body {
      background: #0e1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 640px;
      background: black;
      border-radius: 12px;
      margin: 10px auto;
      display: block;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: #00ffb3;
    }
    #speakerMeter {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #speakerLevel {
      height: 100%;
      width: 0%;
      background: #00ffb3;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <h1>Doctor Video Call Console</h1>

  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" muted autoplay playsinline style="width:150px; position:absolute; bottom:20px; right:20px; border:2px solid white; border-radius:8px;"></video>

  <div>
    <button id="answerBtn">Answer Call</button>
    <button id="hangupBtn">End Call</button>
  </div>

  <div id="speakerMeter">
    <div id="speakerLevel"></div>
  </div>

  <p id="status">Status: Waiting for call...</p>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}/ws`);
    let pc, localStream, remoteStream;
    let doctorId = "doctor";
    let patientId = null;

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "register", id: doctorId, role: "doctor" }));
      document.getElementById("status").textContent = "Status: Connected to server";
    };

    ws.onmessage = async (e) => {
      const msg = JSON.parse(e.data);

      if (msg.type === "signal" && msg.payload.offer) {
        patientId = msg.from;
        await handleOffer(msg.payload.offer);
      }
    };

    async function handleOffer(offer) {
      pc = createPeerConnection();

      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      document.getElementById("localVideo").srcObject = localStream;

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      ws.send(JSON.stringify({ type: "signal", from: doctorId, to: patientId, payload: { answer } }));

      document.getElementById("status").textContent = "Status: In call";
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection();

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "signal", from: doctorId, to: patientId, payload: { candidate: event.candidate } }));
        }
      };

      remoteStream = new MediaStream();
      const remoteVideo = document.getElementById("remoteVideo");
      remoteVideo.srcObject = remoteStream;

      pc.ontrack = (event) => {
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        startSpeakerMeter(remoteStream);
      };

      return pc;
    }

    document.getElementById("answerBtn").onclick = async () => {
      document.getElementById("status").textContent = "Status: Ready to receive call";
      // Try to unlock audio autoplay
      const clickAudio = document.createElement("audio");
      clickAudio.src = "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA=";
      clickAudio.play().catch(() => {});
    };

    document.getElementById("hangupBtn").onclick = () => {
      if (pc) pc.close();
      document.getElementById("status").textContent = "Status: Call ended";
    };

    // Audio visualizer for speaker
    function startSpeakerMeter(stream) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      source.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      const levelBar = document.getElementById("speakerLevel");

      function update() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
        const percent = Math.min(100, (avg / 256) * 100);
        levelBar.style.width = `${percent}%`;
        requestAnimationFrame(update);
      }
      update();
    }
  </script>
</body>
</html>
