<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Portal | ParentDoctor</title>
  <style>
    :root {
      --bg:#f5f5f5;
      --card:#fff;
      --border:#dcdcdc;
      --text:#222;
      --accent:#222;
      --accent-hover:#000;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:"Inter","Segoe UI",sans-serif;
      color:var(--text);
      padding:24px;
    }
    .wrap{
      width:min(360px,92vw);
    }
    .card{
      background:var(--card);
      border-radius:24px;
      padding:60px 46px;
      box-shadow:0 12px 24px -18px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{
      margin:0 0 32px;
      font-size:24px;
      font-weight:600;
    }
    .actions{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .btn{
      padding:14px;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      border:1px solid transparent;
      cursor:pointer;
      transition:background 0.2s ease, border-color 0.2s ease;
    }
    .btn.primary{
      background:var(--accent);
      color:#fff;
    }
    .btn.primary:hover{
      background:var(--accent-hover);
    }
    .btn.secondary{
      background:#fff;
      border:1px solid var(--border);
      color:var(--text);
    }
    .btn.secondary:hover{
      background:#f3f3f3;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Doctor</h1>
    <div class="actions">
      <button id="signupBtn" class="btn primary">Sign up</button>
      <button id="signinBtn" class="btn secondary">Sign in</button>
    </div>
  </div>
</div>

<script>
  document.getElementById("signupBtn").onclick = () => {
    window.location.href = "/register.html";
  };
  document.getElementById("signinBtn").onclick = () => {
    window.location.href = "/signin.html";
  };
</script>
</body>
</html>
