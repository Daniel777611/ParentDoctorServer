<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Registration | Torahnest Health</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #fff;
      --border: #dcdcdc;
      --text: #222;
      --muted: #666;
      --accent: #222;
      --accent-hover: #000;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      width: min(360px, 90vw);
      background: var(--card);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 12px 24px -18px rgba(0, 0, 0, 0.35);
      display: none;
    }
    .card.active {
      display: block;
    }
    h1, h2 {
      margin: 0 0 32px;
      text-align: center;
      font-size: 24px;
      color: var(--text);
      font-weight: 600;
    }
    p.caption {
      margin-top: -20px;
      margin-bottom: 28px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 6px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
      border-color: #888;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
      margin-top: 28px;
    }
    .btn.primary:hover {
      background: var(--accent-hover);
    }
    .btn.secondary {
      background: #fff;
      border: 1px solid var(--border);
      color: var(--text);
      margin-top: 10px;
    }
    .btn.secondary:hover {
      background: #f1f1f1;
    }
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
      margin: 28px 0 18px;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .quick-actions button {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text);
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s ease;
    }
    .quick-actions button:hover {
      background: #f8f8f8;
    }
    .email-pill {
      background: #f3f3f3;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 22px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .email-pill button {
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .upload-group {
      margin-top: 18px;
    }
    .upload-trigger {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      border: 1px dashed var(--border);
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .upload-trigger:hover {
      background: #f8f8f8;
    }
    .preview-minimal {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
    .preview-minimal img {
      display: block;
      width: 88px;
      height: 62px;
      border-radius: 6px;
      border: 1px solid var(--border);
      object-fit: cover;
      margin-top: 6px;
    }
    .preview-minimal span {
      color: #16a34a;
      font-size: 12px;
      margin-left: 4px;
    }
    .note {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-top: 16px;
    }
    .resend-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: var(--text);
      text-decoration: underline;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .resend-link:hover {
      color: var(--accent);
    }
    .msg {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="stepEmail" class="card active">
    <h1>Doctor</h1>
    <form id="emailForm">
      <label for="email">Enter your Email</label>
      <input type="email" id="email" required placeholder="name@example.com" autocomplete="email" />
      <button id="sendCodeBtn" class="btn primary" type="submit">Continue</button>

      <div class="divider">OR</div>
      <div class="quick-actions">
        <button type="button" data-provider="apple">ï£¿ Continue with Apple</button>
        <button type="button" data-provider="google">ðŸŸ¢ Continue with Google</button>
        <button type="button" data-provider="phone">ðŸ“ž Continue with Phone</button>
      </div>
    </form>
    <p class="note">Third-party sign up coming soon.</p>
    <div class="msg" id="emailMsg"></div>
  </div>

  <div id="stepVerify" class="card">
    <p class="caption">Enter the Verification code we just sent to <strong id="verifyEmail"></strong></p>
    <form id="verifyForm">
      <input type="text" id="code" required placeholder="" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" style="text-align:center;font-size:20px;letter-spacing:4px;font-family:monospace;" />
      <button id="verifyBtn" class="btn primary" type="submit">Continue</button>
      <a href="#" id="resendBtn" class="resend-link">Resent</a>
    </form>

    <div class="divider">OR</div>
    <div class="quick-actions">
      <button type="button" data-provider="apple">Continue with Apple</button>
      <button type="button" data-provider="google">ðŸŸ¢ Continue with Goole</button>
      <button type="button" data-provider="phone">ðŸ“ž Continue with Phone</button>
    </div>
    <p class="note">Third-party sign up coming soon.</p>
    <div class="msg" id="verifyMsg"></div>
  </div>

  <div id="stepForm" class="card">
    <h2>Complete Registration</h2>
    <div class="email-pill" id="emailDisplay">
      <span id="emailLabel"></span>
      <button type="button" id="changeEmailBtn">Change</button>
    </div>

    <form id="doctorForm" enctype="multipart/form-data">
      <div class="two-col">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" required autocomplete="given-name" />
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" required autocomplete="family-name" />
        </div>
      </div>

      <label for="major" style="margin-top:18px;">Major</label>
      <input type="text" id="major" required placeholder="e.g., Pediatrics" autocomplete="organization-title" />

      <label for="nation" style="margin-top:18px;">Nation</label>
      <input type="text" id="nation" required autocomplete="country-name" />

      <label for="phone" style="margin-top:18px;">Phone</label>
      <input type="text" id="phone" placeholder="+1 555 0100" autocomplete="tel" />

      <div class="upload-group">
        <label>Upload your ID</label>
        <label class="upload-trigger">
          <input type="file" id="id_upload" name="id_card" accept="image/*,application/pdf" hidden />
          <span>ï¼‹</span>
        </label>
        <div id="id_preview" class="preview-minimal"></div>
      </div>

      <div class="upload-group">
        <label>Upload Medical License</label>
        <label class="upload-trigger">
          <input type="file" id="license_upload" name="medical_license" accept="image/*,application/pdf" hidden />
          <span>ï¼‹</span>
        </label>
        <div id="license_preview" class="preview-minimal"></div>
      </div>

      <input type="hidden" id="email_hidden" name="email" />
      <button class="btn primary" type="submit">Submit</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const stepEmail = document.getElementById("stepEmail");
    const stepVerify = document.getElementById("stepVerify");
    const stepForm = document.getElementById("stepForm");
    const emailForm = document.getElementById("emailForm");
    const verifyForm = document.getElementById("verifyForm");
    const doctorForm = document.getElementById("doctorForm");
    const emailInput = document.getElementById("email");
    const codeInput = document.getElementById("code");
    const emailHidden = document.getElementById("email_hidden");
    const emailLabel = document.getElementById("emailLabel");
    const verifyEmailLabel = document.getElementById("verifyEmail");
    const changeEmailBtn = document.getElementById("changeEmailBtn");
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const emailMsg = document.getElementById("emailMsg");
    const verifyMsg = document.getElementById("verifyMsg");
    const msg = document.getElementById("msg");

    let capturedEmail = "";
    let emailVerified = false;

    const quickActionButtons = document.querySelectorAll(".quick-actions button");
    quickActionButtons.forEach((btn) => {
      btn.addEventListener("click", () => alert("Coming soon"));
    });

    // Step 1: Send verification code
    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const value = emailInput.value.trim().toLowerCase();
      if (!validateEmail(value)) {
        emailInput.focus();
        emailInput.setCustomValidity("Please enter a valid email address");
        emailInput.reportValidity();
        return;
      }

      setLoading(sendCodeBtn, true);
      emailMsg.textContent = "";
      emailMsg.style.color = "#555";

      try {
        const res = await fetch("/api/verify/send-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: value }),
        });

        const result = await res.json();
        if (result.success) {
          capturedEmail = value;
          verifyEmailLabel.textContent = value;
          emailMsg.style.color = "green";
          emailMsg.textContent = "âœ… Verification code sent! Check your email.";
          stepEmail.classList.remove("active");
          stepVerify.classList.add("active");
          setTimeout(() => codeInput.focus(), 100);
        } else {
          emailMsg.style.color = "red";
          emailMsg.textContent = "âŒ " + (result.message || "Failed to send code.");
        }
      } catch (err) {
        emailMsg.style.color = "red";
        emailMsg.textContent = "âŒ Network error. Please try again.";
      } finally {
        setLoading(sendCodeBtn, false);
      }
    });

    // Step 2: Verify code
    verifyForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = codeInput.value.trim();
      if (code.length !== 6 || !/^\d{6}$/.test(code)) {
        codeInput.focus();
        codeInput.setCustomValidity("Please enter a 6-digit code");
        codeInput.reportValidity();
        return;
      }

      setLoading(verifyBtn, true);
      verifyMsg.textContent = "";

      try {
        const res = await fetch("/api/verify/check-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: capturedEmail, code }),
        });

        const result = await res.json();
        if (result.success) {
          emailVerified = true;
          emailHidden.value = capturedEmail;
          emailLabel.textContent = capturedEmail;
          verifyMsg.style.color = "green";
          verifyMsg.textContent = "âœ… Email verified!";
          stepVerify.classList.remove("active");
          stepForm.classList.add("active");
        } else {
          verifyMsg.style.color = "red";
          verifyMsg.textContent = "âŒ " + (result.message || "Invalid code.");
          codeInput.value = "";
          codeInput.focus();
        }
      } catch (err) {
        verifyMsg.style.color = "red";
        verifyMsg.textContent = "âŒ Network error. Please try again.";
      } finally {
        setLoading(verifyBtn, false);
      }
    });
    // Resend code link
    resendBtn.addEventListener("click", (e) => {
      e.preventDefault();
      setLoading(resendBtn, true);
      verifyMsg.textContent = "";

      fetch("/api/verify/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: capturedEmail }),
      })
        .then((res) => res.json())
        .then((result) => {
          if (result.success) {
            verifyMsg.style.color = "green";
            verifyMsg.textContent = "âœ… New code sent! Check your email.";
          } else {
            verifyMsg.style.color = "red";
            verifyMsg.textContent = "âŒ " + (result.message || "Failed to resend.");
          }
        })
        .catch((err) => {
          verifyMsg.style.color = "red";
          verifyMsg.textContent = "âŒ Network error. Please try again.";
        })
        .finally(() => {
          setLoading(resendBtn, false);
        });
    });

    // Third-party buttons in verify step
    document.querySelectorAll("#stepVerify .quick-actions button").forEach((btn) => {
      btn.addEventListener("click", () => alert("Coming soon"));
    });

    changeEmailBtn.addEventListener("click", () => {
      if (!emailVerified) {
        stepForm.classList.remove("active");
        stepEmail.classList.add("active");
      } else {
        stepForm.classList.remove("active");
        stepVerify.classList.add("active");
      }
      setTimeout(() => emailInput.focus(), 50);
    });

    doctorForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!emailVerified) {
        msg.style.color = "red";
        msg.textContent = "âŒ Please verify your email first.";
        return;
      }

      msg.textContent = "Submitting...";
      msg.style.color = "#555";

      const formData = new FormData();
      formData.append("first_name", document.getElementById("first_name").value.trim());
      formData.append("last_name", document.getElementById("last_name").value.trim());
      formData.append("major", document.getElementById("major").value.trim());
      formData.append("nation", document.getElementById("nation").value.trim());
      formData.append("email", capturedEmail);
      formData.append("phone", document.getElementById("phone").value.trim());
      formData.append("id_card", document.getElementById("id_upload").files[0] || "");
      formData.append("medical_license", document.getElementById("license_upload").files[0] || "");

      try {
        const res = await fetch("/api/doctors", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          msg.style.color = "green";
          msg.textContent = "Registration successful. Redirectingâ€¦";
          setTimeout(() => (window.location.href = "/thankyou.html"), 1200);
        } else {
          msg.style.color = "red";
          msg.textContent = "âŒ " + (result.message || "Registration failed.");
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "âŒ Network error. Please try again.";
      }
    });

    function setLoading(btn, isLoading) {
      if (btn.tagName === "BUTTON") {
        btn.disabled = isLoading;
        if (isLoading) {
          btn.dataset.originalText = btn.textContent;
          btn.textContent = "Loading...";
        } else {
          btn.textContent = btn.dataset.originalText || "Continue";
        }
      } else if (btn.tagName === "A") {
        if (isLoading) {
          btn.style.pointerEvents = "none";
          btn.style.opacity = "0.6";
        } else {
          btn.style.pointerEvents = "auto";
          btn.style.opacity = "1";
        }
      }
    }

    document.getElementById("id_upload").addEventListener("change", (e) => {
      showPreview(e.target, "id_preview");
    });
    document.getElementById("license_upload").addEventListener("change", (e) => {
      showPreview(e.target, "license_preview");
    });

    function showPreview(input, previewId) {
      const file = input.files[0];
      const previewBox = document.getElementById(previewId);
      previewBox.innerHTML = "";
      if (!file) return;

      if (file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewBox.appendChild(img);
      } else {
        previewBox.textContent = `ðŸ“„ ${file.name}`;
      }

      const ok = document.createElement("span");
      ok.textContent = "âœ” Uploaded";
      previewBox.appendChild(ok);
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</body>
</html>
