<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | ParentDoctor</title>
  <style>
    :root {
      --bg:#f5f5f5;
      --card:#fff;
      --text:#222;
      --muted:#555;
      --accent:#222;
      --accent-hover:#000;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:"Inter","Segoe UI",sans-serif;
      color:var(--text);
      padding:24px;
    }
    .card{
      width:min(360px,92vw);
      background:var(--card);
      border-radius:24px;
      padding:56px 44px;
      text-align:center;
      box-shadow:0 12px 24px -18px rgba(0,0,0,0.35);
    }
    h3{
      margin:0 0 18px;
      font-size:24px;
      font-weight:600;
    }
    p{
      margin:0 0 32px;
      color:var(--muted);
      font-size:15px;
    }
    button{
      padding:13px 32px;
      border-radius:12px;
      border:1px solid transparent;
      background:var(--accent);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.2s ease;
    }
    button:hover{
      background:var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Thank you</h3>
    <p>Youâ€™ll be notified once approved.</p>
    <button onclick="window.location.href='/doctor.html'">Done</button>
  </div>
</body>
</html>
